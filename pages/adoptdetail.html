<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Adopsi - Oyen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles/adoptdetail.css">
</head>
<body>

    <header class="page-header">
        <div class="header-container">
            <div class="logo-desktop">
                <img src="/assets/img/cattake.png" alt="CatTake Logo">
            </div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Lapor</a></li>
                    <li><a href="#" class="active">Adopsi</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Komunitas</a></li>
                    <li><a href="#">Donasi</a></li>
                </ul>
            </nav>
            <div class="mobile-header-content">
                <div class="hamburger-icon"><span></span><span></span><span></span></div>
                <span class="page-title">Adopsi</span>
            </div>
            <div class="user-profile">
                <img src="/assets/img/diana.png" alt="Foto Profil Diana">
                <span>Diana</span>
            </div>
        </div>
    </header>

    <main class="detail-page-main">
        <div class="content-wrapper">
            <section class="cat-detail-header">
                <div class="cat-photo-container">
                    <img src="/assets/img/oyencat.png" alt="Foto Oyen">
                </div>
                <div class="cat-info-card">
                    <p><strong>Nama:</strong> Oyen</p>
                    <p><strong>Umur:</strong> 6 Bulan</p>
                    <p><strong>Jenis Kelamin:</strong> Jantan</p>
                    <p><strong>Ras:</strong> American shorthair</p>
                    <p><strong>Karakteristik:</strong> Agresif, playful</p>
                </div>
            </section>
            
            <div class="adopt-button-container">
                <a href="#form-adopsi" class="btn btn-adopt-now">Adopsi Sekarang!</a>
            </div>

            <section class="adoption-form-section" id="form-adopsi">
                <form class="adoption-form">
                    <div class="form-accordion">
                        <button type="button" class="accordion-header">
                            Verifikasi Data Pengadopsi
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div class="accordion-content open">
                            <input type="text" placeholder="Nama Pengadopsi" required>
                            <input type="text" placeholder="NIK" required>
                            <input type="tel" placeholder="Nomor Handphone" required>
                            <input type="email" placeholder="Email" required>
                            <input type="text" placeholder="Pekerjaan" required>
                            <textarea placeholder="Alamat" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-accordion">
                        <button type="button" class="accordion-header">
                            Foto KTP/SIM/Passport
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="accordion-content">
                            <input type="file" id="file-upload" hidden>
                            <label for="file-upload" class="file-upload-label">Pilih File</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-submit">Selesai</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
