<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor Kucing - CatTake</title>
    
    <link rel="stylesheet" href="/styles/report.css">
    <link rel="stylesheet" href="/styles/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

    <header class="desktop-header">
        <div class="container">
            <div class="logo">
                <img src="../assets/img/cattake.png" alt="CatTake Logo">
            </div>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="../index.html">Beranda</a></li>
                    <li><a href="report.html" class="active">Lapor</a></li>
                    <li><a href="adopt.html">Adopsi</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="community.html">Komunitas</a></li>
                    <li><a href="donasi.html">Donasi</a></li>
                </ul>
            </nav>

            <div class="user-profile">
                <img src="../assets/img/diana.png" alt="Avatar Diana">
                <span>Diana</span>
            </div>
        </div>
    </header>

    <header class="mobile-header">
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
        <span class="page-title">Lapor</span>
        <div class="user-profile">
            <img src="../assets/img/diana.png" alt="Avatar Diana"> 
            <span>Diana</span>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Lapor Kucing!</h1>
                <img src="../assets/img/tigakucing.png" alt="Tiga anak kucing" class="hero-cats">
            </div>
        </section>

        <section class="report-type">
            <button id="btn-stray" class="report-btn active">Kucing Liar</button>
            <button id="btn-lost" class="report-btn">Kucing Hilang</button>
        </section>

        <section class="form-container">
            <form id="report-form" action="#" method="post">
                <div class="form-group owner-name-group" style="display: none;">
                    <label for="owner-name">Nama Pemilik</label>
                    <input type="text" id="owner-name" name="owner-name" placeholder="Masukkan nama Anda">
                </div>

                <div class="form-group">
                    <label for="location">Lokasi</label>
                    <div class="location-input">
                        <div class="map-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <input type="text" id="location" name="location" placeholder="Masukkan lokasi atau alamat">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Deskripsi</label>
                    <textarea id="description" name="description" rows="4" placeholder="Ciri-ciri kucing, kondisi, dll."></textarea>
                </div>

                <div class="form-group">
                    <label for="photo">Foto</label>
                    <div class="file-drop-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop file di sini</p>
                        <span>atau</span>
                        <label for="file-input" class="browse-btn">Pilih File</label>
                        <input type="file" id="file-input" hidden multiple>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Selesai</button>
            </form>
        </section>
    </main>

    <script src="../script/script.js"></script>

</body>
</html>
