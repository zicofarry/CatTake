<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CatTake | Donasi</title>
  <style>
    :root {
      --green: #578D76;
      --yellow: #E8C32A;
      --page-max-width: 1100px;
    }

    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #fff;
      color: #222;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: var(--page-max-width);
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background-color: var(--green);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-radius: 50px;
      margin: 20px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .navbar .logo { font-weight:700; font-size:20px; display:flex; align-items:center; gap:10px }
    .navbar ul{ display:flex; gap:22px; list-style:none; margin:0; padding:0; align-items:center }
    .navbar a{ color:#fff; text-decoration:none; font-weight:500 }
    .navbar a.active{ color:var(--yellow); font-weight:600 }
    .profile{ display:flex; align-items:center; gap:10px }
    .profile img{ width:36px; height:36px; border-radius:50%; object-fit:cover }

    /* ===== HERO ===== */
    .hero {
      display: flex;
      gap: 48px;
      align-items: center;
      justify-content: space-between;
      padding: 80px 0 240px;
    }
    .hero-img { width:44%; min-width:320px }
    .hero-img img { width:100%; border-radius:12px; display:block }
    .hero-text { width:50% }
    .hero-text h1 {
      color: var(--green);
      font-size:40px;
      margin:0 0 18px 0;
      line-height:1.05;
    }
    .hero-text p { margin:0 0 26px 0; color:#333; line-height:1.6 }
    .btn-donasi {
      display:inline-block;
      background: var(--yellow);
      color:#fff;
      padding:12px 26px;
      border-radius:28px;
      font-weight:600;
      text-decoration:none;
      transition:background .18s ease;
    }
    .btn-donasi:hover { background:#cfac24 }

    /* ===== FORM SECTION ===== */
    .form-section {
      background: var(--green);
      color: #fff;
      padding: 140px 6% 160px;
      margin-top: 40px;
    }

    .form-inner {
      max-width: 920px;
      margin: 0 auto;
      background: #fff;
      color: #222;
      border-radius: 24px;
      padding: 60px 60px 70px;
      box-shadow: 0 18px 40px rgba(9,30,66,0.10);
    }

    .form-inner h2 {
      font-size:28px;
      text-align:center;
      margin: 0 0 28px 0;
      color: #000;
    }

    /* ===== FORM ELEMENTS ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
      color: #333;
      font-size: 15px;
    }
    select:focus, input[type="file"]:focus {
      outline: none;
      border-color: var(--yellow);
    }

    .submit-btn {
      background: var(--yellow);
      color: #111;
      font-weight:700;
      padding:12px 28px;
      border-radius:28px;
      border: none;
      cursor:pointer;
      display:block;
      margin: 28px auto 0;
      transition: background 0.2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .submit-btn:hover { background:#cfac24 }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 920px){
      .hero{ flex-direction: column-reverse; gap:20px; padding:60px 0; }
      .hero-img, .hero-text{ width:100% }
      .form-inner{ padding: 40px 30px 50px; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">üêæ <span style="letter-spacing:0.2px">CatTake</span></div>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Lapor</a></li>
        <li><a href="#">Adopsi</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Komunitas</a></li>
        <li><a class="active" href="#formDonasi">Donasi</a></li>
      </ul>
      <div class="profile">
        <img src="https://i.pravatar.cc/100?img=47" alt="Diana">
        <span>Diana</span>
      </div>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-img">
        <img src="https://images.unsplash.com/photo-1601758125946-6ec2ef642b1b?auto=format&fit=crop&w=900&q=80" alt="Ilustrasi kucing donasi">
      </div>
      <div class="hero-text">
        <h1>Satu Donasi, Seribu Harapan.</h1>
        <p>Bersama mendukung langkah kecil mereka, dari jalanan penuh bahaya menuju tempat yang aman, sehat, dan dicintai.</p>
        <a class="btn-donasi" href="#formDonasi">Donasi Sekarang</a>
      </div>
    </section>
  </div>

  <!-- FORM SECTION -->
  <section id="formDonasi" class="form-section">
    <div class="form-inner wrap">
      <h2>Form Donasi</h2>

      <form>
        <div>
          <label for="shelter">Shelter Tujuan</label>
          <select id="shelter" required>
            <option value="">-- Pilih Shelter --</option>
            <option value="cathouse">CatHouse</option>
            <option value="pawcare">PawCare</option>
            <option value="meowhaven">Meow Haven</option>
          </select>
        </div>

        <div>
          <label for="metode">Metode Pembayaran</label>
          <select id="metode" required>
            <option value="">-- Pilih Metode --</option>
            <option value="qris">QRIS</option>
            <option value="bri">Transfer BRI - 123456789 a/n CatTake Shelter</option>
          </select>
        </div>

        <div>
          <label for="buktiTf">Upload Bukti Transfer</label>
          <input id="buktiTf" type="file" accept="image/*" required />
        </div>

        <button class="submit-btn" type="submit">Selesai</button>
      </form>
    </div>
  </section>

</body>
</html>
