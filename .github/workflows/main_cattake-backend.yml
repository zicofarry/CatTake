# GitHub Actions workflow for building and deploying a Node.js backend to Azure Web App.
# This workflow is configured to handle the project structure where the backend code 
# resides in the './backend' subdirectory.

name: Build and Deploy Backend - CatTake

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install Dependencies and Build
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend/
          retention-days: 1

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
      
      - name: Authenticate with Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F2685CEE810C4FA0AA007472FF8F74A3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6AC589E22E6249F68D13906EEC0377CC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0F242B5A65604BF19451E0DCA415D3BF }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cattake-backend'
          slot-name: 'Production'
          package: .
