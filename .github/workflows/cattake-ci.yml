name: CatTake CI Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 3636
          POSTGRES_DB: cattake
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # === BAGIAN BACKEND ===
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      # === BAGIAN FRONTEND ===
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # === BAGIAN MOBILE ===
      - name: Setup Node.js (Mobile)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./mobile/package-lock.json"

      - name: Install Mobile Dependencies
        # Jika folder mobile belum ada, step ini akan dilewati atau kamu bisa buat folder & package.json dulu
        continue-on-error: true 
        run: |
          if [ -d "mobile" ]; then
            cd mobile
            npm ci
          fi